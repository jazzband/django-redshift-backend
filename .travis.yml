language: python
sudo: false
python:
- '2.7'
- '3.5'
- '3.6'
cache: pip
env:
  - DJANGO="2.0"
  - DJANGO="1.11"
install:
- travis_retry pip install tox-travis
script:
- tox

matrix:
  fast_finish: true
  exclude:
    - env: DJANGO="2.0"
      python: 2.7
jobs:
  include:
  - stage: flake8
    python: 3.6
    env: TOXENV=flake8
  - stage: readme
    python: 3.6
    env: TOXENV=readme
  - stage: deploy
    install: skip
    script: skip
    python: 2.7
    env: skip
